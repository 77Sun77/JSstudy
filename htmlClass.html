<html>
    <body>
        <script>
            class Person {
                name = ' ';
                age = ' ';
                sex = ' ';
                constructor(name, age, sex){
                    this.name = name;
                    this.age = age;
                    this.sex = sex;
                }
                print(){
                    console.log("이름은"+this.name+"이고, "+this.age+"살 "+this.sex+"입니다");
                }
            }

            class Person2{
                x = 0;
                y = 0;
                left(){ this.x -= 1; }
                right(){ this.x += 1; }
                up(){ this.y -= 1; }
                down(){ this.y += 1; }

                get position(){
                    return "x : "+this.x + " y : "+this.y;
                }
            }

            class A{
                num = 5;
                print(){
                    console.log(this.num);
                }
            }
            class B extends A{ // 상속
                get number() {
                    return this.num * 2;
                }
            }

            class Car{
                company = '';
                model = '';
                birth = 0;
                pay = 0;
                constructor(company, model, birth, pay){
                    this.company = company;
                    this.model = model;
                    this.birth = birth;
                    this.pay = pay;
                }
                print(){
                    console.log(this.birth+"년도에 출고된",this.company+"의 "+this.model+"은 "+this.pay+"원입니다");
                }
            }

            class BMW extends Car{
                constructor(model, birth, pay){
                    super("BMW",model, birth, pay);
                }
            }

            class Kia extends Car{
                constructor(model, birth, pay){
                    super("Kia",model, birth, pay);
                }
            }
        </script>

    </body>
</html>
